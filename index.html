<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
    <body>
        <div class="container">
            <h1>Possword Generator</h1>


            <div class="display-container">

                <input class="display" placeholder="Password" readonly data-passwordDisplay>
                <button>
                    <span data-copyMsg></span>
                    <i class="fa-regular fa-copy "></i>
                </button>
            </div>

            <div class="input-Container">
                <!-- password length selection -->
                <div class="length-container">
                    <p>Password Length</p>
                    <p data-lengthNumber>0</p>
                </div>
                <!-- length slider -->
                <input type="range" step="1" min="1" max="20" class="slider" data-lengthSlider>
                <!-- checkboxes -->
                <div>
                    <input type="checkbox" id="upperCase">
                    <label for="upperCase">Includes UpperCase letters</label>
                </div>
                <div>
                    <input type="checkbox" id="lowerCase">
                    <label for="lowerCase">Includes LowerCase letters</label>
                </div>
                <div>
                    <input type="checkbox" id="numbers">
                    <label for="numbers">Includes numbers</label>
                </div>
                <div>
                    <input type="checkbox" id="symbols">
                    <label for="symbols">Includes Symbols</label>
                </div>
                <!-- Strenth Section -->
                <div class="strength-container">
                    <p>Strength</p>
                    <div data-indicator></div>
                </div>
                <!-- generates password -->
                 <button>GENERATE PASSWORD</button>
            </div>
        </div>
    </body>
</html>
